<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">let</span> width = <span class="number">600</span>;</span><br><span class="line"><span class="keyword">let</span> height = <span class="number">600</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> svg = d3.select(<span class="string">&#x27;body&#x27;</span>).append(<span class="string">&#x27;svg&#x27;</span>).attr(<span class="string">&#x27;width&#x27;</span>,width).attr(<span class="string">&#x27;height&#x27;</span>,height);</span><br><span class="line"></span><br><span class="line"><span class="comment">// init data</span></span><br><span class="line"><span class="keyword">let</span> dataSet:<span class="built_in">any</span> = [</span><br><span class="line">    [<span class="string">&#x27;小米&#x27;</span>, <span class="number">60.8</span>], [<span class="string">&#x27;三星&#x27;</span>, <span class="number">58.4</span>], [<span class="string">&#x27;联想&#x27;</span>, <span class="number">47.3</span>], [<span class="string">&#x27;苹果&#x27;</span>, <span class="number">46.6</span>],</span><br><span class="line">    [<span class="string">&#x27;华为&#x27;</span>, <span class="number">41.3</span>], [<span class="string">&#x27;酷派&#x27;</span>, <span class="number">40.1</span>], [<span class="string">&#x27;其他&#x27;</span>, <span class="number">111.5</span>]</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line"><span class="comment">// set pie dataObject</span></span><br><span class="line"><span class="keyword">let</span> pieMain = d3.pie().value(<span class="function"><span class="params">d</span>=&gt;</span>d[<span class="number">1</span>]);</span><br><span class="line"><span class="keyword">let</span> pieData = pieMain(dataSet);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;pieData&#x27;</span>,pieData);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 画弧</span></span><br><span class="line"><span class="keyword">let</span> outerRadius = width/<span class="number">2.6</span>;</span><br><span class="line"><span class="keyword">let</span> innerRadius = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> arcMain = d3.arc()</span><br><span class="line">                .innerRadius(innerRadius)</span><br><span class="line">                .outerRadius(outerRadius);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义七个颜色</span></span><br><span class="line"><span class="keyword">let</span> colors = [<span class="string">&#x27;red&#x27;</span>,<span class="string">&#x27;blue&#x27;</span>,<span class="string">&#x27;yellow&#x27;</span>,<span class="string">&#x27;green&#x27;</span>,<span class="string">&#x27;black&#x27;</span>,<span class="string">&#x27;steelblue&#x27;</span>,<span class="string">&#x27;gray&#x27;</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 画个g容器</span></span><br><span class="line"><span class="keyword">let</span> arcs = svg.selectAll(<span class="string">&#x27;g&#x27;</span>)</span><br><span class="line">              .data(pieData)</span><br><span class="line">              .enter()</span><br><span class="line">              .append(<span class="string">&#x27;g&#x27;</span>)</span><br><span class="line">              .attr(<span class="string">&#x27;transform&#x27;</span>,<span class="string">`translate(<span class="subst">$&#123;width<span class="regexp">/2&#125;,$&#123;height/</span><span class="number">2</span>&#125;</span>)`</span>)</span><br><span class="line"></span><br><span class="line">arcs.append(<span class="string">&#x27;path&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;fill&#x27;</span>,<span class="function">(<span class="params">d:<span class="built_in">any</span>,i:<span class="built_in">number</span></span>)=&gt;</span>colors[i])</span><br><span class="line">    .attr(<span class="string">&#x27;d&#x27;</span>,<span class="function">(<span class="params">d:<span class="built_in">any</span></span>)=&gt;</span>arcMain(d));</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加文字</span></span><br><span class="line">arcs.append(<span class="string">&#x27;text&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;transform&#x27;</span>,<span class="function">(<span class="params">d:<span class="built_in">any</span></span>)=&gt;</span>&#123;</span><br><span class="line">      <span class="keyword">let</span> x:<span class="built_in">number</span> = arcMain.centroid(d)[<span class="number">0</span>] * <span class="number">1.5</span>; <span class="comment">// arcMain.centroid(d) 是弧的中心点坐标</span></span><br><span class="line">      <span class="keyword">let</span> y:<span class="built_in">number</span> = arcMain.centroid(d)[<span class="number">1</span>] * <span class="number">1.5</span>;</span><br><span class="line">      <span class="keyword">return</span> <span class="string">`translate(<span class="subst">$&#123;x&#125;</span>,<span class="subst">$&#123;y&#125;</span>)`</span>;</span><br><span class="line">    &#125;)</span><br><span class="line">    .attr(<span class="string">&#x27;fill&#x27;</span>,<span class="string">&#x27;white&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;text-anchor&#x27;</span>, <span class="string">&#x27;middle&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;font-size&#x27;</span>,<span class="number">18</span>)</span><br><span class="line">    .text( <span class="function">(<span class="params">d: <span class="built_in">any</span></span>)=&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> percent: <span class="built_in">number</span> = d.value / d3.sum(dataSet, <span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> d[<span class="number">1</span>];</span><br><span class="line">        &#125;) * <span class="number">100</span>;</span><br><span class="line">        <span class="keyword">return</span> percent.toFixed(<span class="number">2</span>) + <span class="string">&#x27;%&#x27;</span>;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加链接弧外文字的直线元素</span></span><br><span class="line">arcs.append(<span class="string">&#x27;line&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;x1&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> arcMain.centroid(d)[<span class="number">0</span>] * <span class="number">2</span>;</span><br><span class="line">    &#125;)</span><br><span class="line">    .attr(<span class="string">&#x27;y1&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> arcMain.centroid(d)[<span class="number">1</span>] * <span class="number">2</span>;</span><br><span class="line">    &#125;)</span><br><span class="line">    .attr(<span class="string">&#x27;x2&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> arcMain.centroid(d)[<span class="number">0</span>] * <span class="number">2.2</span>;</span><br><span class="line">    &#125;)</span><br><span class="line">    .attr(<span class="string">&#x27;y2&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> arcMain.centroid(d)[<span class="number">1</span>] * <span class="number">2.2</span>;</span><br><span class="line">    &#125;)</span><br><span class="line">    .attr(<span class="string">&#x27;stroke&#x27;</span>, <span class="string">&#x27;black&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加文字</span></span><br><span class="line">arcs.append(<span class="string">&#x27;text&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;dy&#x27;</span>, <span class="string">&#x27;.35em&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;text-anchor&#x27;</span>, <span class="string">&#x27;middle&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;transform&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> x: <span class="built_in">number</span> = arcMain.centroid(d)[<span class="number">0</span>] * <span class="number">2.4</span>;</span><br><span class="line">        <span class="keyword">let</span> y: <span class="built_in">number</span> = arcMain.centroid(d)[<span class="number">1</span>] * <span class="number">2.4</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">`translate(<span class="subst">$&#123;x&#125;</span>, <span class="subst">$&#123;y&#125;</span>)`</span></span><br><span class="line">    &#125;)</span><br><span class="line">    .text(<span class="function"><span class="keyword">function</span> (<span class="params">d: <span class="built_in">any</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> d.data[<span class="number">0</span>];</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
