        <h2 id="折线图的制作"><a href="#折线图的制作" class="headerlink" title="折线图的制作"></a>折线图的制作</h2><p>折线图是可视化项目中常见的图形，用D3做一个简单的折线图。如图：</p>
<img src="/hlfblog/2021/06/26/%E7%AC%AC%E5%85%AB-%E6%8A%98%E7%BA%BF%E5%9B%BE/zxt.png" class>

<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> height = <span class="number">600</span>;</span><br><span class="line"><span class="keyword">let</span> width = <span class="number">600</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 第一步画个svg</span></span><br><span class="line"><span class="keyword">let</span> svg = d3.select(<span class="string">&#x27;body&#x27;</span>).append(<span class="string">&#x27;svg&#x27;</span>)</span><br><span class="line">            .attr(<span class="string">&#x27;width&#x27;</span>,width)</span><br><span class="line">            .attr(<span class="string">&#x27;height&#x27;</span>,height);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义数据</span></span><br><span class="line"><span class="keyword">let</span> dataSet:&#123;<span class="attr">country</span>:<span class="built_in">string</span>,<span class="attr">gdp</span>:[<span class="built_in">number</span>,<span class="built_in">number</span>][]&#125;[] =[</span><br><span class="line">  &#123;</span><br><span class="line">        country: <span class="string">&quot;china&quot;</span>,</span><br><span class="line">        gdp: [[<span class="number">2000</span>, <span class="number">11920</span>], [<span class="number">2001</span>, <span class="number">13170</span>], [<span class="number">2002</span>, <span class="number">14550</span>],</span><br><span class="line">            [<span class="number">2003</span>, <span class="number">16500</span>], [<span class="number">2004</span>, <span class="number">19440</span>], [<span class="number">2005</span>, <span class="number">22870</span>],</span><br><span class="line">            [<span class="number">2006</span>, <span class="number">27930</span>], [<span class="number">2007</span>, <span class="number">35040</span>], [<span class="number">2008</span>, <span class="number">45470</span>],</span><br><span class="line">            [<span class="number">2009</span>, <span class="number">51050</span>], [<span class="number">2010</span>, <span class="number">59490</span>], [<span class="number">2011</span>, <span class="number">73140</span>],</span><br><span class="line">            [<span class="number">2012</span>, <span class="number">83860</span>], [<span class="number">2013</span>, <span class="number">103550</span>],]</span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">        country: <span class="string">&quot;japan&quot;</span>,</span><br><span class="line">        gdp: [[<span class="number">2000</span>, <span class="number">47310</span>], [<span class="number">2001</span>, <span class="number">41590</span>], [<span class="number">2002</span>, <span class="number">39800</span>],</span><br><span class="line">            [<span class="number">2003</span>, <span class="number">43020</span>], [<span class="number">2004</span>, <span class="number">46550</span>], [<span class="number">2005</span>, <span class="number">45710</span>],</span><br><span class="line">            [<span class="number">2006</span>, <span class="number">43560</span>], [<span class="number">2007</span>, <span class="number">43560</span>], [<span class="number">2008</span>, <span class="number">48490</span>],</span><br><span class="line">            [<span class="number">2009</span>, <span class="number">50350</span>], [<span class="number">2010</span>, <span class="number">54950</span>], [<span class="number">2011</span>, <span class="number">59050</span>],</span><br><span class="line">            [<span class="number">2012</span>, <span class="number">59370</span>], [<span class="number">2013</span>, <span class="number">48980</span>],]</span><br><span class="line">    &#125;</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义外部边框</span></span><br><span class="line"><span class="keyword">let</span> padding: <span class="built_in">any</span> = &#123;<span class="attr">top</span>: <span class="number">0</span>, <span class="attr">right</span>: <span class="number">50</span>, <span class="attr">bottom</span>: <span class="number">50</span>, <span class="attr">left</span>: <span class="number">50</span>&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 计算Y轴GDP最大值</span></span><br><span class="line"><span class="keyword">let</span> gdpMax: <span class="built_in">number</span> = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">let</span> currentGdp;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; dataSet.length; i++) &#123;</span><br><span class="line">    currentGdp = d3.max(dataSet[i].gdp, <span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> d[<span class="number">1</span>]</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">if</span> (currentGdp &gt; gdpMax) &#123;</span><br><span class="line">        gdpMax = currentGdp;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义比例尺</span></span><br><span class="line"><span class="keyword">let</span> xScale = d3.scaleLinear().domain([<span class="number">2000</span>, <span class="number">2013</span>]).range([<span class="number">0</span>, width - padding.left - padding.right]);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义y轴比例尺</span></span><br><span class="line"><span class="keyword">let</span> yScale = d3.scaleLinear().domain([<span class="number">0</span>, gdpMax * <span class="number">1.1</span>]).range([height - padding.top - padding.bottom, <span class="number">0</span>]);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 线性生成器</span></span><br><span class="line"><span class="keyword">let</span> linePath = d3.line()</span><br><span class="line">    .x(<span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> xScale(d[<span class="number">0</span>])</span><br><span class="line">    &#125;)</span><br><span class="line">    .y(<span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> yScale(d[<span class="number">1</span>])</span><br><span class="line">    &#125;);</span><br><span class="line"><span class="comment">// .curve(d3.curveBasis); 可以变成曲线哦</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义颜色</span></span><br><span class="line"><span class="keyword">let</span> schemeCategory10 = [<span class="string">&#x27;red&#x27;</span>,<span class="string">&#x27;blue&#x27;</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 生成x轴 </span></span><br><span class="line"><span class="comment">// ticks 是指分成几段，会根据x轴最大最小值自动做整除，不能整除时会选一个最近的整除的数做段数。</span></span><br><span class="line"><span class="keyword">let</span> xAxis = d3.axisBottom(xScale).ticks(<span class="number">12</span>).tickFormat(d3.format(<span class="string">&#x27;d&#x27;</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// 生成y轴</span></span><br><span class="line"><span class="keyword">let</span> yAxis = d3.axisLeft(yScale);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 先画折线（因为会被盖住）</span></span><br><span class="line">svg.selectAll(<span class="string">&#x27;path&#x27;</span>)</span><br><span class="line">    .data(dataSet)</span><br><span class="line">    .enter()</span><br><span class="line">    .append(<span class="string">&#x27;path&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;transform&#x27;</span>, <span class="string">`translate(<span class="subst">$&#123;padding.left&#125;</span>, <span class="subst">$&#123;padding.top&#125;</span>)`</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;d&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: &#123;country: <span class="built_in">string</span>, gdp:[<span class="built_in">number</span>, <span class="built_in">number</span>][]&#125;</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> linePath(d.gdp)</span><br><span class="line">    &#125;)</span><br><span class="line">    .attr(<span class="string">&#x27;fill&#x27;</span>, <span class="string">&#x27;none&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;stroke-width&#x27;</span>, <span class="string">&#x27;3px&#x27;</span>)</span><br><span class="line">    .attr(<span class="string">&#x27;stroke&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d: &#123;country: <span class="built_in">string</span>, gdp:[<span class="built_in">number</span>, <span class="built_in">number</span>][]&#125;, i:<span class="built_in">number</span></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> schemeCategory10[i];</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 最后画xy轴</span></span><br><span class="line">svg.append(<span class="string">&#x27;g&#x27;</span>)</span><br><span class="line">   .attr(<span class="string">&#x27;transform&#x27;</span>,<span class="string">`translate(<span class="subst">$&#123;padding.left&#125;</span>, <span class="subst">$&#123;height-padding.bottom&#125;</span>)`</span>)</span><br><span class="line">   .call(xAxis);</span><br><span class="line"></span><br><span class="line">svg.append(<span class="string">&#x27;g&#x27;</span>)</span><br><span class="line">   .attr(<span class="string">&#x27;transform&#x27;</span>,<span class="string">`translate(<span class="subst">$&#123;padding.left&#125;</span>, <span class="subst">$&#123;padding.top&#125;</span>)`</span>)</span><br><span class="line">   .call(<span class="string">&#x27;yAxis&#x27;</span>);</span><br><span class="line"></span><br></pre></td></tr></table></figure>
